<div class="container">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <div class="card-title author">STUDY VISA APPLICATION AND PROCESSING | REGISTER</div>
        </div>
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="register">
            </a>
          </div>
          <hr>
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="firstname"  [(ngModel)]="form.firstname" #firstname="ngModel">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="surname"  [(ngModel)]="form.surname" #lastname="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email"  [(ngModel)]="form.email" #email="ngModel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label for="nationality">Nationality</label>
                  <input type="text" class="form-control" name="text"  [(ngModel)]="form.nationality" #nationality="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" required [(ngModel)]="form.password" #password="ngModel">
                </div>
              </div>
              <div class="col-md-4 pl-1" style="margin-top: 1.5%;">
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Register</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
              <small (click)="register()">Already signed up?<button class="btn button"> Login here</button></small>
              </div>
              <div class="col-md-6 pl-1">
              <div class="loading-circle" *ngIf="isLoading">
                <img src="../../../assets/img/Spinner-2.gif" />
              </div>
              </div>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
        </div>    
      </div>
    </div>
  </div>
