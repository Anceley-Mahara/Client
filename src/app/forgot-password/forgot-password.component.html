<div class="modal" [class.visible]="visible">
    <div class="modal-content">
      <h2>Forgot Password</h2>
      <form class="center form-group" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <input type="text" class="form-control" [(ngModel)]="form.email" placeholder="Email"  #email="ngModel">
      <button type="submit" class="btn">Send Reset Link</button>
      <button (click)="onClose()" class="btn">Cancel</button>
      </form>
    </div>
  </div>
